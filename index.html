<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Trivia Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <link href="assets/css/style.css" type="text/css">

    <style type="text/css">
    body {
      background-image: url("assets/img/background.jpg");
      background-repeat: no-repeat;
      background-size: cover;
      padding-top: 3rem;
    }
    </style>

  </head>
  <body>

  <div class="container">
    <div class="jumbotron vertical-center game">
      <h1 id="title" class="display-3">Silicon Savior</h1>
      <p class="lead query"></p>
      <hr class="my-4">
      <form>
        <div class="custom-controls-stacked">
          <label class="custom-control custom-radio">
            <input id="radioStacked1" name="radio-stacked" type="radio" class="custom-control-input">
            <span class="custom-control-indicator"></span>
            <span class="custom-control-description1"></span>
          </label>
          <label class="custom-control custom-radio">
            <input id="radioStacked2" name="radio-stacked" type="radio" class="custom-control-input">
            <span class="custom-control-indicator"></span>
            <span class="custom-control-description2"></span>
          </label>
          <label class="custom-control custom-radio">
            <input id="radioStacked3" name="radio-stacked" type="radio" class="custom-control-input">
            <span class="custom-control-indicator"></span>
            <span class="custom-control-description3"></span>
          </label>
          <label class="custom-control custom-radio">
            <input id="radioStacked4" name="radio-stacked" type="radio" class="custom-control-input">
            <span class="custom-control-indicator"></span>
            <span class="custom-control-description4"></span>
          </label>
        </div>
        <hr class="my-4">
        <p>
          <button type="button" class="btn btn-primary btn-lg btn-block" id="submit">Submit</button>
        </p>
      </form>
      <p class="timer">Timer remaining: <span></span></p>
      <hr class="my-4">
      <p style="display: inline">Correct: <span id="correct"></span></p>
      <p style="display: inline; float: right;">Wrong: <span id="wrong"></span></p>

    </div>

    <div class="jumbotron vertical-center init">
      <center>
        <h1 id="title" class="display-3">Silicon Savior</h1>
        <h4>input number of questions you would like to answer</h4>
        <form>
          <div class="form-group">
            <label>Select a number between 10 and 25!</label>
            <input id="initNum" type="number" class="form-control" value="10" min="10" max="26">
            <br>
            <buttton id="start" class="btn btn-primary btn-lg btn-block">Start</button>
          </div>
        </form>
      </center>
    </div>

    <div class="jumbotron vertical-center startover">
      <center>
        <h1 id="title" class="display-3">Silicon Savior</h1>
        <div id="finScore"></div>
        <h4>Would you like to play again?</h4>
        <form>
          <div class="form-group">
            <button id="startover" class="btn btn-primary btn-lg btn-block">Yes</button>
            <button id="nope" class="btn btn-primary btn-lg btn-block">Nope, game sucks.</button>
          </div>
        </form>
      </center>
    </div>
  </div>
</div>

<!--<div id="result" class="jumbotron vertical-center">
  <center>
    <div id="state"></div>
  </center>
</div>-->

  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/js/game.js">
  </script>
  </body>
</html>
