<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Trivia Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="css/style.css" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">

  </head>
  <body>

  <div class="container">
    <div class="jumbotron game">
      <h1 class="display-3">Basic Computer Questions</h1>
      <p class="lead">This is where the question will be asked</p>
      <hr class="my-4">
      <form>
        <div class="custom-controls-stacked">
          <label class="custom-control custom-radio">
            <input id="radioStacked1" name="radio-stacked" type="radio" class="custom-control-input">
            <span class="custom-control-indicator"></span>
            <span class="custom-control-description">Toggle this custom radio</span>
          </label>
          <label class="custom-control custom-radio">
            <input id="radioStacked2" name="radio-stacked" type="radio" class="custom-control-input">
            <span class="custom-control-indicator"></span>
            <span class="custom-control-description">Or toggle this other custom radio</span>
          </label>
          <label class="custom-control custom-radio">
            <input id="radioStacked3" name="radio-stacked" type="radio" class="custom-control-input">
            <span class="custom-control-indicator"></span>
            <span class="custom-control-description">Toggle this custom radio</span>
          </label>
          <label class="custom-control custom-radio">
            <input id="radioStacked4" name="radio-stacked" type="radio" class="custom-control-input">
            <span class="custom-control-indicator"></span>
            <span class="custom-control-description">Or toggle this other custom radio</span>
          </label>
        </div>
        <hr class="my-4">
        <p>
          <button type="button" class="btn btn-primary btn-lg btn-block">Submit</button>
        </p>
      </form>
      <hr class="my-4">
    </div>

    <div class="jumbotron init">
      <center>
        <h1 id="start" class="display-2">click here the box to start</h1>
        <h4>input number of questions you would like to answer</h1>
        <form>
          <div class="form-group">
            <input id="initNum" type="number" class="form-control" name="" value="10">
          </div>
        </form>
      </center>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/js/game.js">
  </script>
  </body>
</html>
